<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link rel="shortcut icon" href="images/Group 3.png" type="image/x-icon" />
    <!-- tailwind css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section  -->
    <header class="max-w-7xl mx-auto py-14 md:px-4 lg:px-2">
      <div class="md:flex md:justify-between mb-10">
        <div class="flex justify-center">
          <img src="images/Logo.png" alt="" />
        </div>
        <div class="flex justify-center my-5 md:my-0">
          <button
            id="sortBybtn"
            class="btn bg-gray-300 text-black outline-none border-none hover:bg-white hover:border-solid border-1 text-lg border-sky-500"
          >
            Sort by view
          </button>
        </div>
        <div class="flex justify-center">
          <button
            class="btn bg-[#ff1f3d] text-lg text-white outline-none border-none"
          >
            <a href="blog.html">Blog</a>
          </button>
        </div>
      </div>
      <hr />
    </header>
    <!-- categoris btn section  -->
    <section class="max-w-7xl mx-auto py-14">
      <div
        id="categoryContainer"
        class="md:flex items-center justify-center text-center gap-4"
      ></div>
    </section>
    <!-- cardContainer  -->
    <section class="max-w-7xl mx-auto py-14">
      <!-- card section   -->
      <div
        id="cardContainer"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 md:px-4 lg:px-2 px-4 mt-4"
      ></div>
      <!-- card not fund section -->
      <div id="noDataContainer" class="hidden"></div>
    </section>
    <!-- spennr section  -->
    <section class="max-w-7xl mx-auto hidden flex justify-center" id="spenner">
      <span class="loading loading-spinner text-error text-center"></span>
    </section>
    <!-- script link  -->
    <script src="js/script2.js"></script>
  </body>
</html>
